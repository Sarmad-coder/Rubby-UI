  <script>

    function changeRadius(conditionChecker){
      let radiusShow= document.getElementById("radiusShow").innerText
      if (conditionChecker=="plus") {
        document.getElementById("radiusShow").innerText= +radiusShow+1
      }else{
        document.getElementById("radiusShow").innerText= +radiusShow-1
      }

    }
    function changeColor(conditionChecker) {
      let btnColor = document.getElementById("btnColor").value
      let txtColor = document.getElementById("txtColor").value
      if (conditionChecker == "btn") {

        document.getElementById("btnColorNum").innerText = btnColor
        document.getElementById("btnClrShow").style.backgroundColor = btnColor
      } else {
        document.getElementById("txtClrShow").style.backgroundColor = txtColor
        document.getElementById("txtColorNum").innerText = btnColor
      }
    }

    function myFunction() {


      // remove the selected class from all boxes
      var boxes = document.getElementsByClassName('box');
      for (var j = 0; j < boxes.length; j++) {
        boxes[j].classList.remove('selected');
      }

      // add the selected class to the current box
      let selectedBox = document.querySelector('input[name="box"]:checked').nextElementSibling.children[0];

      selectedBox.classList.add('selected');
    }
    // add event listener to the radio buttons to update the selected box

  </script>
