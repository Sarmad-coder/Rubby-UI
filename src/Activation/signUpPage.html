<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet" />

    <style>
      .input:focus-visible{
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- go back  -->
    <div class="ml-5 mt-5">
      <button class="Block text-sm font-semibold text-gray-300 sm:hidden">
        < Go back
      </button>
    </div>
    <!-- logo  -->
    <div class="mt-10 ml-0 flex justify-center sm:ml-10 sm:justify-start">
      <div>
        <img
          class="mx-auto h-9 w-7 sm:inline-block"
          src="../../assets/big logo.png"
          alt=""
        />
        <h3 class="ml-2 text-sm font-normal sm:inline-block">RUUBY</h3>
      </div>
    </div>

    <div class="flex h-screen items-center justify-center p-4 sm:p-0">
      <div>
        <!-- go back  -->
        <div>
          <button class="hidden text-sm font-semibold text-blue-700 sm:block">
            < Go back
          </button>
        </div>

        <!-- main content  -->
        <div class="mt-14">
          <div class="mt-5">
            <h3 class="text-xl font-normal">Letâ€™s create your account</h3>
          </div>

          <!-- sign buttons  -->

          <div
            class="mt-4 flex max-w-lg flex-wrap gap-2 sm:mt-10 sm:flex-nowrap sm:gap-4"
          >
            <button
              class="w-full rounded-md border border-gray-300 py-2 px-9 text-sm font-normal text-gray-400"
            >
              <img
                class="mr-3 inline-block h-6 w-6"
                src="../../assets/Google logo.png"
                alt=""
              />
              Signin with google
            </button>

            <button
              class="w-full rounded-md border border-gray-300 py-2 px-9 text-sm font-normal text-gray-400"
            >
              <img
                class="mr-3 inline-block h-6 w-6"
                src="../../assets/Facebook-Logosu 1.png"
                alt=""
              />
              Signin with google
            </button>
          </div>

          <!-- or -->
          <div class="mx-auto mt-7 w-fit">
            <b class="font-normal">or</b>
          </div>

          <!-- login inputs  -->
          <div class="mt-7 max-w-4xl">
            <div class="flex items-center rounded-md border border-gray-300">
              <p class="text-xs font-semibold p-3">ruuby.co/</p>
              <input
                type="text"
                placeholder="Username"
                class="input h-12 w-full py-3 text-xs font-semibold"
              />
            </div>
            <input
              type="text"
              placeholder="Name"
              class="mt-3 h-12 w-full rounded-md border border-gray-300 p-3 text-xs font-semibold"
            />
          </div>
          <div class="mt-3 max-w-4xl">
            <input
              type="text"
              placeholder="Email"
              class="h-12 w-full rounded-md border border-gray-300 p-3 text-xs font-semibold"
            />

            <div class="flex w-full flex-wrap gap-1 sm:flex-nowrap sm:gap-4">
              <div class="relative w-full">
                <input
                  type="text"
                  placeholder="Password"
                  class="mt-3 h-12 w-full rounded-md border border-gray-300 p-3 text-xs font-semibold"
                />
                <img
                  class="absolute bottom-4 right-5 hover:cursor-pointer"
                  src="../../assets/see password.png"
                  alt=""
                />
              </div>

              <div class="relative w-full">
                <input
                  type="text"
                  placeholder="Confirm Password"
                  class="mt-3 h-12 w-full rounded-md border border-gray-300 p-3 text-xs font-semibold"
                />
                <img
                  class="absolute bottom-4 right-5 hover:cursor-pointer"
                  src="../../assets/see password.png"
                  alt=""
                />
              </div>
            </div>
          </div>

          <!-- login button-->
          <div class="mt-7">
            <button
              class="w-full rounded-md bg-blue-500 py-4 px-9 text-xs font-semibold text-white"
            >
              Register Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
